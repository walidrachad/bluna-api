## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url= jdbc:mysql://localhost:3306/blunaDatabase?useUnicode=yes&characterEncoding=UTF-8&characterSetResults=UTF-8
spring.datasource.username= root
